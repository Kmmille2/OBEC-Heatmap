<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBEC Coverage Map</title>
    <style>
        html,
        body,
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .mapboxgl-ctrl-top-right {
            margin: 10px;
        }
    </style>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js'></script>

</head>

<body>

    <div id="map"></div>

    <script>
        /* Wix / CSP worker fix - Point to LOCAL worker file */
        mapboxgl.workerUrl = 'mapbox-gl-csp-worker.js';
        mapboxgl.workerCount = 2;

        /* Public token */
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia3lsZS1taWxsZXIiLCJhIjoiY21hNWVya2RzMGlycjJpbzl4OW1kaGtodiJ9.u5I5rSYZSB1pqdX7rjudQw';

        /* Heatmap colours */
        const heatGradient = [
            'interpolate', ['linear'], ['heatmap-density'],
            0, 'rgba(167,154,248,0)',
            0.3, 'rgba(167,154,248,0.5)',
            0.6, 'rgba(147,41,19,0.7)',
            1, 'rgba(147,41,19,0.9)'
        ];
        const pinColor = '#932913';
        const circleClr = 'rgba(167,154,248,0.18)'; // Light lavender fill for circles

        /* Service hubs - Added new locations */
        const points = [
            // Original points (keeping r: 50 for now, adjust if needed)
            { n: 'East Windsor NJ', lat: 40.267, lng: -74.525, r: 500, w: 1 },
            { n: 'New Castle DE',   lat: 39.687, lng: -75.586, r: 500, w: 1 },
            { n: 'Wake Forest NC',  lat: 35.979, lng: -78.507, r: 1000, w: 1 },

            // New points (r: 200 miles) - Coordinates are approximate
            { n: 'Baton Rouge LA',  lat: 30.475, lng: -91.183, r: 200, w: 1 }, // 2967 Lupine Ave
            { n: 'Prairieville LA', lat: 30.307, lng: -90.941, r: 200, w: 1 }, // PO Box 1351 (Town Center)
            { n: 'Denham Springs LA',lat: 30.488, lng: -90.955, r: 200, w: 1 }, // 7955 Hermitage Dr (Town Center approx)
            { n: 'Gonzales LA',     lat: 30.239, lng: -90.920, r: 200, w: 1 }, // 40280 Cotton Field Ave (Town Center)
            { n: 'Plaquemine LA',   lat: 30.298, lng: -91.242, r: 200, w: 1 }, // 25050 Crescent St (Town Center)
            { n: 'Geismar LA',      lat: 30.222, lng: -91.052, r: 200, w: 1 }, // 5525 HWY 3115
            { n: 'Buffalo NY',      lat: 42.869, lng: -78.841, r: 200, w: 1 }, // 20 Peabody St
            { n: 'Mt Clemens MI',   lat: 42.598, lng: -82.881, r: 200, w: 1 }, // 400 N Groesbeck Hwy (Town Center approx)
            { n: 'Front Royal VA',  lat: 38.918, lng: -78.194, r: 200, w: 1 }, // 7961 Winchester Rd (Town Center approx)
            { n: 'Parlin NJ',       lat: 40.456, lng: -74.331, r: 200, w: 1 }, // 250 Cheesequake Rd
            { n: 'Plainsboro NJ',   lat: 40.333, lng: -74.588, r: 200, w: 1 }, // 250 Plainsboro Rd (Town Center approx)
            { n: 'Chehalis WA',     lat: 46.536, lng: -122.805,r: 200, w: 1 }, // 115 Klein Rd
            { n: 'Newark NJ',       lat: 40.736, lng: -74.172, r: 200, w: 1 }, // 150 Firmenich Way (Town Center approx)
            { n: 'Charlotte Hall MD',lat: 38.498, lng: -76.780, r: 200, w: 1 }  // 7725 Traeleigh Lane (Town Center)
        ];

        // Convert points array to GeoJSON FeatureCollection for Mapbox sources
        const feat = {
            type: 'FeatureCollection',
            features: points.map(p => ({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [p.lng, p.lat]
                },
                properties: {
                    weight: p.w
                }
            }))
        };

        /* Build the map - Adjusted center/zoom */
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-85, 37], // Adjusted map center
            zoom: 3.8,         // Adjusted zoom level
            attributionControl: false
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', () => {
            map.addSource('hubs', {
                type: 'geojson',
                data: feat
            });

            // NOTE: Heatmap will now cover a much larger area
            map.addLayer({
                id: 'heat',
                type: 'heatmap',
                source: 'hubs',
                maxzoom: 9,
                paint: {
                    'heatmap-weight': ['get', 'weight'],
                    'heatmap-color': heatGradient,
                    'heatmap-radius': 60,
                    'heatmap-opacity': 0.8
                }
            });

            points.forEach(p => {
                new mapboxgl.Marker({ color: pinColor })
                    .setLngLat([p.lng, p.lat])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(p.n))
                    .addTo(map);

                map.addSource(p.n + '-c', { // Unique source for each point
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [p.lng, p.lat]
                        }
                    }
                });

                // Add the circle layer for the service radius (one per point)
                // NOTE: With many points having r: 200, expect significant overlap!
                map.addLayer({
                    id: p.n + '-cL', // Unique ID per point's circle
                    type: 'circle',
                    source: p.n + '-c', // Use the source specific to this point
                    paint: {
                        // Uses the 'r' value from each point object (in miles)
                        'circle-radius': p.r * 1609.34, // Convert miles (p.r) to meters
                        'circle-color': circleClr,
                        'circle-stroke-color': pinColor,
                        'circle-stroke-width': 1,
                        'circle-opacity': 0.5 // Adjust as needed
                    }
                });
            });
        });

    </script>

</body>

</html>
