<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBEC Coverage Map</title>
    <style>
        html,
        body,
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .mapboxgl-ctrl-top-right {
            margin: 10px; /* Example margin for controls */
        }
    </style>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js'></script>

</head>

<body>

    <div id="map"></div>

    <script>
        /* Wix / CSP worker fix - Point to LOCAL worker file */
        mapboxgl.workerUrl = 'mapbox-gl-csp-worker.js';
        mapboxgl.workerCount = 2;

        /* Public token */
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia3lsZS1taWxsZXIiLCJhIjoiY21hNWVya2RzMGlycjJpbzl4OW1kaGtodiJ9.u5I5rSYZSB1pqdX7rjudQw';

        /* --- Heatmap code entirely removed --- */

        const pinColor = '#932913'; // Rust color for pins and circle strokes
        const circleClr = 'rgba(167,154,248,0.18)'; // Light lavender fill for circles

        /* Service hubs - Reduced list */
        const points = [
            { n: 'East Windsor NJ', lat: 40.267, lng: -74.525, r: 50 }, // Removed w: 1
            { n: 'New Castle DE',   lat: 39.687, lng: -75.586, r: 50 },
            { n: 'Wake Forest NC',  lat: 35.979, lng: -78.507, r: 50 },
            { n: 'Baton Rouge LA',  lat: 30.475, lng: -91.183, r: 50 },
            { n: 'Buffalo NY',      lat: 42.869, lng: -78.841, r: 50 },
            { n: 'Mt Clemens MI',   lat: 42.598, lng: -82.881, r: 50 },
            { n: 'Front Royal VA',  lat: 38.918, lng: -78.194, r: 50 },
            { n: 'Chehalis WA',     lat: 46.536, lng: -122.805,r: 50 },
            { n: 'Newark NJ',       lat: 40.736, lng: -74.172, r: 50 },
            { n: 'Charlotte Hall MD',lat: 38.498, lng: -76.780, r: 50 }
        ];

        /* --- GeoJSON 'feat' constant removed (was only for heatmap) --- */

        /* Build the map - Adjusted center and zoom */
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-88, 38],  // Adjusted map center for new points
            zoom: 3.0,          // Adjusted zoom level (further out)
            attributionControl: false
        });

        // Add navigation controls (zoom/rotate)
        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', () => {

            /* --- Heatmap source and layer adding code removed --- */

            // Add markers and circles for each service hub
            points.forEach(p => {
                // Add a marker for the hub location
                new mapboxgl.Marker({ color: pinColor })
                    .setLngLat([p.lng, p.lat])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(p.n))
                    .addTo(map);

                // Add a separate source for each circle
                map.addSource(p.n + '-c', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [p.lng, p.lat]
                        }
                    }
                });

                // Add the circle layer for the service radius
                map.addLayer({
                    id: p.n + '-cL',
                    type: 'circle',
                    source: p.n + '-c',
                    paint: {
                        // Uses the 'r' value (50) from each point object
                        'circle-radius': p.r * 1609.34, // Convert miles (p.r) to meters
                        'circle-color': circleClr,
                        'circle-stroke-color': pinColor,
                        'circle-stroke-width': 1,
                        'circle-opacity': 0.4 // Opacity set in your last version
                    }
                });
            });
        });

    </script>

</body>

</html>
