<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBEC Coverage Map</title>
    <style>
        html,
        body,
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        /* Optional: Style the navigation control if needed */
        .mapboxgl-ctrl-top-right {
            margin: 10px;
        }
    </style>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js'></script>

</head>

<body>

    <div id="map"></div>

    <script>
        /* Wix / CSP worker fix - Point to LOCAL worker file */
        mapboxgl.workerUrl = 'mapbox-gl-csp-worker.js'; // Point to the local file
        mapboxgl.workerCount = 2;

        /* Public token */
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia3lsZS1taWxsZXIiLCJhIjoiY21hNWVya2RzMGlycjJpbzl4OW1kaGtodiJ9.u5I5rSYZSB1pqdX7rjudQw';

        /* Heatmap colours */
        const heatGradient = [
            'interpolate', ['linear'], ['heatmap-density'],
            0, 'rgba(167,154,248,0)',    // transparent lavender
            0.3, 'rgba(167,154,248,0.5)', // semi-transparent lavender
            0.6, 'rgba(147,41,19,0.7)',   // semi-transparent rust
            1, 'rgba(147,41,19,0.9)'     // mostly opaque rust
        ];
        const pinColor = '#932913'; // Rust color for pins and circle strokes
        // Note: circleClr alpha value is less important now we use circle-opacity below
        const circleClr = 'rgba(167,154,248,0.18)';

        /* Service hubs */
        const points = [
             // CHANGE: Adjusted radius multiplier in circle layer below
            { n: 'East Windsor NJ', lat: 40.267, lng: -74.525, r: 50, w: 1 },
            { n: 'New Castle DE',   lat: 39.687, lng: -75.586, r: 50, w: 1 },
            { n: 'Wake Forest NC',  lat: 35.979, lng: -78.507, r: 50, w: 1 }
        ];

        // Convert points array to GeoJSON FeatureCollection for Mapbox sources
        const feat = {
            type: 'FeatureCollection',
            features: points.map(p => ({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [p.lng, p.lat]
                },
                properties: {
                    weight: p.w // Used for heatmap intensity
                }
            }))
        };

        /* Build the map */
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // Using Standard style
            center: [-76.5, 38.5],
            zoom: 5,
            attributionControl: false // Keep default attribution hidden
        });

        // Optional: Add standard Mapbox attribution control if needed later
        // map.addControl(new mapboxgl.AttributionControl({ compact: true }));

        // CHANGE: Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', () => {
            // Add the GeoJSON source for heatmap
            map.addSource('hubs', {
                type: 'geojson',
                data: feat
            });

            // Add the heatmap layer
            map.addLayer({
                id: 'heat',
                type: 'heatmap',
                source: 'hubs',
                maxzoom: 9,
                paint: {
                    'heatmap-weight': ['get', 'weight'],
                    'heatmap-color': heatGradient,
                    'heatmap-radius': 60,
                    'heatmap-opacity': 0.8
                }
            });

            // Add markers and circles for each service hub
            points.forEach(p => {
                // Add a marker for the hub location
                new mapboxgl.Marker({ color: pinColor })
                    .setLngLat([p.lng, p.lat])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(p.n))
                    .addTo(map);

                // Add a separate source for each circle
                map.addSource(p.n + '-c', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [p.lng, p.lat]
                        }
                    }
                });

                // Add the circle layer for the service radius
                map.addLayer({
                    id: p.n + '-cL',
                    type: 'circle',
                    source: p.n + '-c',
                    paint: {
                        // CHANGE: Increased radius (multiplied by 4)
                        'circle-radius': p.r * 1609.34 * 20, // 50 miles * conversion * 4
                        'circle-color': circleClr,
                        'circle-stroke-color': pinColor,
                        'circle-stroke-width': 1,
                        // CHANGE: Decreased transparency (increased opacity from 0.5 to 0.75)
                        'circle-opacity': 0.75
                    }
                });
            });
        });

    </script>

</body>

</html>
